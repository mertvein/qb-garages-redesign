<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Garage UI</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
    </head>

    <body>
        <div class="container">
            <div class="header">
                <div class="garage-header" id="garage-header">Legion Square</div>
                <div class="butonkapat" onclick="butonkapat()"><i class="fa-solid fa-xmark"></i></div>
                <div class="textInputWrapper">
                    <input class="textInput" type="text" id="aracimiveraq" placeholder="Araç adı veya plaka girin...">
                </div>
            </div>
            <div class="vehicle-table" id="vehicle-container"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
